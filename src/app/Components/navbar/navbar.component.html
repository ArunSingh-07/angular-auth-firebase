<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <!-- Company logo and main links -->
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <!-- <img class="h-8 w-auto" src="" alt="Your Company"> -->
          </div>
        </div>
        
        <!-- Right side buttons -->
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
         
          @if(authService.currentUserSig()==null){
            <div class="ml-3 bg-gray-800 text-sm text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                <a class="p-5 justify-end" routerLink="/login">Login</a>
                <a routerLink="/register">Register</a>
              </div>
        }
        </div>

        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

  
          <!-- Sign Out button -->
          @if(authService.currentUserSig()){
            <div class="justify-end  ml-3 bg-gray-800 text-sm text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                {{authService.currentUserSig()?.usernames}}
                <span (click)="logout()">Logout</span>
            </div>
        }
        </div>
      </div>
    </div>
  </nav>
